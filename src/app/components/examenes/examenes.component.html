<div class="card text-bg-light mb-3">
  <div class="card-header">
    <h1>{{titulo}}</h1>
  </div>
  <div class="card-body">
    <div class="alert alert-info" *ngIf="lista.length == 0">
      No hay Examenes registrados
    </div>
    <table class="table table-striped" *ngIf="lista?.length > 0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Asignaturas</th>
          <th>Preguntas</th>
          <th>Creado en </th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let examenes of lista">

          <td>{{examenes.id}}</td>
          <td>{{examenes.nombre| uppercase}}</td>
          <td>{{examenes.asignaturapadre?.nombre}} -> {{examenes.asignaturahijo?.nombre}}</td>
          <td>{{examenes.preguntas.length}}</td>
          <td>{{examenes.createAt| date:'dd/MM/YYYY'}}</td>
           <td><button class="btn btn-outline-success " [routerLink]="['/examenes/form',examenes.id]">Editar</button></td>
          <td><button class="btn btn-outline-danger " (click)="eliminar(examenes)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalRegistro" [pageSize]="totalPagina" [pageIndex]="paginaActual"
      [pageSizeOptions]="pageSizeOptions" (page)="cambiarPagina($event)" showFirstLastButtons="true"
      class="float-left mx-2">
    </mat-paginator>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary my-4" routerLink="/examenes/form">Agregar Examen</button>
  </div>

</div>
