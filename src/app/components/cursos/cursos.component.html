<div class="card text-bg-light mb-3">
  <div class="card-header">
    <h1>{{titulo}}</h1>
  </div>
  <div class="card-body">
    <div class="alert alert-info" *ngIf="lista.length == 0">
      No hay Cursos registrados
    </div>
    <table class="table table-striped" *ngIf="lista?.length > 0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Alumnos</th>
          <th>Creado en </th>
           <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of lista">

          <td>{{curso.id}}</td>
          <td>{{curso.nombre| uppercase}}</td>
          <td><button class="btn btn-info btn-sm" [routerLink]="['/cursos/asignaralumnos',curso.id]">AÃ±adir({{curso.alumnos.length}})</button></td>
          <td>{{curso.createAt | date:'dd/MM/YYYY'}}</td>
          <td><button class="btn btn-outline-success " [routerLink]="['/cursos/form',curso.id]">Editar</button></td>
          <td><button class="btn btn-outline-danger " (click)="eliminar(curso)">Eliminar</button></td>
        </tr>
      </tbody>

    </table>
    <mat-paginator [length]="totalRegistro" [pageSize]="totalPagina" [pageIndex]="paginaActual"
      [pageSizeOptions]="pageSizeOptions" (page)="cambiarPagina($event)" showFirstLastButtons="true"
      class="float-left mx-2">
    </mat-paginator>
  </div>
  <div>

  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary my-4" routerLink="/cursos/form">Agregar Curso</button>
  </div>

</div>
