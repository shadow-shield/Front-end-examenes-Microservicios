
<div class="card text-bg-light mb-3">
  <div class="card-header">
    <h1>{{titulo}}</h1>
  </div>
  <div class="card-body">

    <div class="form-floating mb-3">
      <input type="text" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="model.nombre" id="nombre">
      <div class="alert alert-danger" *ngIf="errores && errores.nombre">
        {{errores.nombre}}
      </div>
      <label for="nombre">Nombre</label>
    </div>

    <div class="form-group">

    </div>
    <div class="form-group d-flex justify-content-end gap-3">
      <button class="btn btn-danger my-4" routerLink="/cursos">Volver</button>
      <button class="btn btn-success my-4" (click)="model.id? editar(): crear()">{{model.id ? 'Editar'
        :'Guardar'}}</button>

    </div>

  </div>
</div>
